<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="body.css" rel="stylesheet">
    <link href="footer.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
    <link href="items.css" rel="stylesheet">
    <link href="contact.css" rel="stylesheet">
    <link href="about.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-right">
            <a href="index.html" class="right">Home</a>
            <a class="active" href="about.html" class="right">About</a>
            <a  href="contact.html" class="right">Contact</a>
            <a href="item.html" class="right">Shop now</a>
            <a href="register.html">Register</a>
        </div>
    </div>


    <div id="row1" class="row">
      <div class="column">  
        <form onsubmit="event.preventDefault(); signUsers()" id="sign-users">
          <fieldset class="register-group">
            <label>
                Name
                <input type="text" name="name" placeholder="Full name" required>
            </label><br>
            <label>
                Email
                <input type="email" name="email" placeholder="Email address" required>
            </label><br>
            <label>
                Username :
                <input type="text" name="username" placeholder="Enter username" required>
            </label><br>
            <label>
                Password
                <input name="password" type="password"  placeholder="Please enter your password">   
            </label> 

            <label>
                Comments
                <textarea name="comments"></textarea>
            </label><br>
          </fieldset>
          <input class="btn btn-default" type="submit" name="submit" value="Sign in">
        </form>
      </div>



      <div class="column">
        <form  onsubmit="event.preventDefault(); registerUsers()" id="reg-users">
            <fieldset class="register-group">
              <label>
                Name
                <input type="text" name="name" placeholder="Full name" required>
              </label><br>        
              <label>
                Email
                <input type="email" name="email" placeholder="Email address" required>
              </label><br>       
              <label>
                Username :
                <input type="text" name="username" placeholder="Please enter your preferred username" required>
              </label><br>             
              <label>
                Password
                <input type="password" name="password" placeholder="Please enter your password">   
            </label> 
            <label>
                Address :
                <textarea name="address" placeholder="Please enter your address"></textarea required>
              </label><br>       
            </fieldset>        
            <input class="btn btn-default" type="submit" name="submit" value="Register">      
          </form>
      </div>
    </div>

    <footer style="background-color: #070617;">

            <a href="index.html" class="right">Home</a><br>

            <a href="item.html" class="right">Shop now</a><br>
            <a href="register.html">Register</a>
        </div>
        <div class="column">
          <a href="index.html" class="right">Home</a><br>
            <a class="active" href="about.html" class="right">About</a><br>
            <a  href="contact.html" class="right">Contact</a><br>

            <a href="register.html">Register</a>
        </div>
      </div>
    </footer >
